{% set name = "python-crfsuite" %}
{% set version = "0.9.6" %}
{% set sha256 = "a56d2b38e257614b1006c04fb9b0e22c63a177add487e5a64e8eb61f038342cd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('cxx') }}
    - msinttypes  # [win and py27]
  host:
    - python
    - pip
  run:
    - python

test:
  requires:
    - pytest
  source_files:
    - tests
  commands:
    - pytest -v tests
    - conda inspect linkages {{ name }}  # [unix]
    - conda inspect objects {{ name }}   # [osx]

about:
  home: https://github.com/scrapinghub/python-crfsuite
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python binding for CRFsuite
  doc_url: https://python-crfsuite.readthedocs.io/en/latest/
  dev_url: https://github.com/scrapinghub/python-crfsuite

extra:
  recipe-maintainers:
    - wyseguy7
    - ericdill
    - rmax
    - mcs07
