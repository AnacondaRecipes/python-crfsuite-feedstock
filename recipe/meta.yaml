{% set name = "python-crfsuite" %}
{% set version = "0.9.1" %}
{% set hashtype = "sha256" %}
{% set hash = "367d87d53704120c41852d89cf4b86cc637a79fda1f6b740c79942b5cc21f3c0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hashtype }}: {{ hash }}
  patches:
    - vc14-no-redefine-macro.patch  # [win]

build:
    number: 0
    script:
        - python setup.py install --single-version-externally-managed --record record.txt
    features:
        - vc9   # [win and py27]
        - vc14  # [win and py>=35]

requirements:
    build:
        - python
        - setuptools
        - toolchain
        - msinttypes  # [win and py27]
    run:
        - python

test:
    requires:
        - pytest

    source_files:
        - tests

    commands:
        - py.test -v tests

        - conda inspect linkages {{ name }}  # [unix]
        - conda inspect objects {{ name }}   # [osx]


about:
    home: https://python-crfsuite.readthedocs.io/en/latest/
    license: MIT
    license_family: MIT
    summary: Python binding for CRFsuite
    dev_url: https://github.com/scrapinghub/python-crfsuite

extra:
    recipe-maintainers:
        - wyseguy7
        - ericdill
        - rolando
